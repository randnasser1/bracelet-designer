<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian Charm Bracelet Designer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Design Your Bracelet</h1>

  <div id="charms-library">
    <!-- Charms to choose from -->
    <img src="charms/Ball.webp" class="charm" draggable="true" data-id="ball">
    <img src="charms/Be mine.webp" class="charm" draggable="true" data-id="be-mine">
    <img src="charms/Heart.webp" class="charm" draggable="true" data-id="heart">
    <img src="charms/Heart eye.webp" class="charm" draggable="true" data-id="heart-eye">
    <img src="charms/Chess.webp" class="charm" draggable="true" data-id="chess">
    <img src="charms/Daddys Girl.webp" class="charm" draggable="true" data-id="daddys-girl">
    <img src="charms/Drama queen.webp" class="charm" draggable="true" data-id="drama-queen">
    <img src="charms/C.webp" class="charm" draggable="true" data-id="c">
    <img src="charms/Juice.webp" class="charm" draggable="true" data-id="juice">
    <img src="charms/N.webp" class="charm" draggable="true" data-id="n">
    <img src="charms/Rich Guys.webp" class="charm" draggable="true" data-id="rich-guys">
    <img src="charms/Sexy.webp" class="charm" draggable="true" data-id="sexy">
    <img src="charms/Shit happens.webp" class="charm" draggable="true" data-id="shit-happens">
    <img src="charms/Sports.webp" class="charm" draggable="true" data-id="sports">
    <img src="charms/Star blue.webp" class="charm" draggable="true" data-id="star-blue">
    <img src="charms/Star.webp" class="charm" draggable="true" data-id="star">
    <img src="charms/T.webp" class="charm" draggable="true" data-id="t">
    <img src="charms/U.webp" class="charm" draggable="true" data-id="u">
  </div>

  <div id="priceDisplay">Total: 8.00 JDs</div>

  <!-- this container starts empty -->
  <div id="bracelet"></div>

  <label>
    <input type="checkbox" id="goldToggle"> Gold Bracelet?
  </label>

  <button id="saveBtn">Save Bracelet</button>

  <script src="app.js"></script>
  <script src="firebase.js" type="module"></script>
</body>
</html>
