<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian Charm Bracelet Designer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Design Your Bracelet</h1>

  <div id="charms-library">
    <!-- Charms to choose from -->
    <img src="charms/heart.png" class="charm" draggable="true" data-id="heart">
    <img src="charms/letter-a.png" class="charm" draggable="true" data-id="letter-a">
    <img src="charms/cat.png" class="charm" draggable="true" data-id="cat">
    <!-- Add more charms -->
  </div>

  <div id="bracelet">
    <!-- 18 empty charm slots -->
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <!-- ... up to 17 -->
  </div>

  <button id="saveBtn">Save Bracelet</button>

  <script src="app.js"></script>
  <script src="firebase.js" type="module"></script>
</body>
</html>
