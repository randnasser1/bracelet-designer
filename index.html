<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italian Charm Bracelet Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Bubblegum Theme */
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .controls label {
      font-weight: 600;
      color: #a61e4d;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .btn {
      background: #ff85b3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #ff5fa3;
    }
    #bracelet {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 1rem;
      border: 2px dashed #f5a0c2;
      border-radius: 12px;
      background: #fff0f5;
      min-height: 120px;
      margin-bottom: 1rem;
    }
    .slot {
      width: 60px;
      height: 60px;
      border: 2px solid #f5a0c2;
      border-radius: 10px;
      background: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .slot.dragover {
      background: #ffd6e8;
      border-color: #ff85b3;
    }
    .price-info {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      font-weight: 600;
      color: #d6336c;
    }
    .charm-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #fff0f5;
      border: 1px solid #f5a0c2;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .charm-pool img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .charm-pool img:active {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(214, 51, 108, 0.3);
    }
    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Styles for the rare charm gallery */
    .rare-charm-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #fff0f5;
      border: 1px solid #f5a0c2;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
  </style>
</head>
<body>

  <h1>Bubblegum Bracelet Designer</h1>

  <div class="controls">
    <label>
      <input type="checkbox" id="goldToggle"/> Gold Bracelet?
    </label>
    <button class="btn" id="saveBtn">Save Bracelet</button>
    <button class="btn" id="addSlotBtn">Add Charm</button>
    <button class="btn" id="removeSlotBtn">Remove Charm</button>
  </div>

  <div id="bracelet">
    <!-- Bracelet slots will be generated by JavaScript -->
  </div>

  <div class="price-info" id="priceDisplay">Total: 8.00 JDs</div>
  <div class="price-info" id="countDisplay">0 / 18 charms</div>

  <h2>Charm Gallery</h2>
  <div class="charm-pool">
    <!-- Charms will be dynamically added here -->
  </div>

  <h2>Rare Charms Gallery (+2 JDs)</h2>
  <div class="rare-charm-pool">
    <!-- Rare charms will be dynamically added here -->
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="app.js"></script>
</body>
</html>
