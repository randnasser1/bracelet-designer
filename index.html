<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charm Bracelet Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdf6f9;
      color: #333;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #d63384;
    }
    #charmPicker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    .charm-pool img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: grab;
      transition: transform 0.2s;
    }
    .charm-pool img:hover {
      transform: scale(1.2);
    }
    #bracelet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      padding: 20px;
      background-color: #fff0f5;
      border: 2px dashed #d63384;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .slot {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border: 1px dashed #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot.dragover {
      background-color: #ffe0f0;
    }
    .controls {
      margin-bottom: 20px;
    }
    #priceDisplay, #countDisplay {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #c22577;
    }

    /* NEW: make slot images the same size as charm pool */
    .slot img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Design Your Bracelet</h1>
  <div id="charmPicker" class="charm-pool">
    <!-- Make sure these .webp files exist in your /charms folder -->
    <img src="charms/ball.webp" class="charm" draggable="true" data-id="plain-ball">
    <img src="charms/be-mine.webp" class="charm" draggable="true" data-id="plain-be-mine">
    <img src="charms/heart.webp" class="charm" draggable="true" data-id="plain-heart">
    <img src="charms/heart-eye.webp" class="charm" draggable="true" data-id="plain-heart-eye">
    <img src="charms/chess.webp" class="charm" draggable="true" data-id="plain-chess">
    <img src="charms/daddys-girl.webp" class="charm" draggable="true" data-id="plain-daddys-girl">
    <img src="charms/drama-queen.webp" class="charm" draggable="true" data-id="plain-drama-queen">
    <img src="charms/c.webp" class="charm" draggable="true" data-id="plain-c">
    <img src="charms/juice.webp" class="charm" draggable="true" data-id="plain-juice">
    <img src="charms/n.webp" class="charm" draggable="true" data-id="plain-n">
    <img src="charms/rich-guys.webp" class="charm" draggable="true" data-id="plain-rich-guys">
    <img src="charms/sexy.webp" class="charm" draggable="true" data-id="plain-sexy">
    <img src="charms/shit-happens.webp" class="charm" draggable="true" data-id="plain-shit-happens">
    <img src="charms/sports.webp" class="charm" draggable="true" data-id="plain-sports">
    <img src="charms/star-blue.webp" class="charm" draggable="true" data-id="plain-star-blue">
    <img src="charms/star.webp" class="charm" draggable="true" data-id="plain-star">
    <img src="charms/t.webp" class="charm" draggable="true" data-id="plain-t">
    <img src="charms/u.webp" class="charm" draggable="true" data-id="plain-u">
  </div>

  <div class="controls">
    <label>
      <input type="checkbox" id="goldToggle" /> Gold Bracelet?
    </label>
    <button id="saveBtn">Save Bracelet</button>
    <div id="priceDisplay">Total: 8.00 JDs</div>
    <div id="countDisplay">0 / 18 charms</div>
  </div>

  <div id="bracelet">
    <!-- 18 initial slots are created here, they can be added/removed dynamically -->
    ${[...Array(18)].map(() => '<div class="slot"></div>').join('')}
  </div>

  <div class="controls">
    <button id="addSlotBtn">Add Charm</button>
    <button id="removeSlotBtn">Remove Charm</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
